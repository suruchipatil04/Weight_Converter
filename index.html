<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h1>Weight Converter</h1>
            <p>You Can Convert Your Weight from Kilogram TO Pound Here</p>

            <label for="Weight-Converter">Kilogram:</label>

            <input type="text" step=5 placeholder="Enter Your Weight in Kg's">

            <p>Your Weight in POUND is:
                <span id="convertedWeight"></span>
            </p>
        </form>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
